name: publish-beta

on:
  push:
    branches: [ master ]
    paths:
        - 'NewLife.Cube/**'
        - 'NewLife.CubeNC/**'
        - 'NewLife.CubeNC.Metronic/**'
        - 'NewLife.CubeNC.Metronic8/**'
        - 'NewLife.CubeNC.LayuiAdmin/**'
  pull_request:
    branches: [ master ]
    paths:
        - 'NewLife.Cube/**'
        - 'NewLife.CubeNC/**'
        - 'NewLife.CubeNC.Metronic/**'
        - 'NewLife.CubeNC.Metronic8/**'
        - 'NewLife.CubeNC.LayuiAdmin/**'

jobs:
  build-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore
      run: |
        dotnet restore NewLife.CubeNC/NewLife.CubeNC.csproj
        dotnet restore NewLife.Cube.Metronic/NewLife.Cube.Metronic.csproj
        dotnet restore NewLife.Cube.Metronic8/NewLife.Cube.Metronic8.csproj
        dotnet restore NewLife.Cube.LayuiAdmin/NewLife.Cube.LayuiAdmin.csproj
    - name: Build
      run: |
        dotnet pack --no-restore --version-suffix $(date "+%Y.%m%d-beta%H%M") -c Release -o out NewLife.CubeNC/NewLife.CubeNC.csproj
        dotnet pack --no-restore --version-suffix $(date "+%Y.%m%d-beta%H%M") -c Release -o out NewLife.Cube.Metronic/NewLife.Cube.Metronic.csproj
        dotnet pack --no-restore --version-suffix $(date "+%Y.%m%d-beta%H%M") -c Release -o out NewLife.Cube.Metronic8/NewLife.Cube.Metronic8.csproj
        dotnet pack --no-restore --version-suffix $(date "+%Y.%m%d-beta%H%M") -c Release -o out NewLife.Cube.LayuiAdmin/NewLife.Cube.LayuiAdmin.csproj
    - name: Publish
      run: |
        # dotnet nuget push ./out/*.nupkg --skip-duplicate --source https://nuget.pkg.github.com/NewLifeX/index.json --api-key ${{ github.token }}
        dotnet nuget push ./out/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.nugetKey }}
